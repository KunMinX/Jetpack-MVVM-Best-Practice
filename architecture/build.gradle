apply plugin: "com.android.library"

android {
    compileSdk appTargetSdk
    defaultConfig {
        minSdk appMinSdk
        targetSdk appTargetSdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures {
        dataBinding true
    }
}


dependencies {
    api fileTree(dir: "libs", include: ["*.jar", "*.aar"])

    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.3"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.4.0"

    api "androidx.appcompat:appcompat:1.5.0"
    api "androidx.navigation:navigation-runtime:$navigationVersion"

    api 'com.github.KunMinX:UnPeek-LiveData:v7.6.0'
    api 'com.github.KunMinX:Smooth-Navigation:v4.0.0'
    api 'com.github.KunMinX.Strict-DataBinding:strict_databinding:5.6.0'
    api 'com.github.KunMinX.Strict-DataBinding:binding_state:5.6.0'
    api('com.github.KunMinX:MVI-Dispatcher:7.0.2-beta') {
        exclude group: 'com.kunminx.arch', module: 'unpeek-livedata'
    }
}
